<div class="centered-content">
  <div class="modal-box ">

    <h1 class="title">
      Create a new Task
    </h1>
    <input #taskTitleInput class="input has-background-light " type="text" placeholder="Enter Task name">
  <br>
    <div class="buttons is-right">
      <button class="button " routerLink="/Task">Cancel</button>
      <button class="button is-primary " (click)="createTask(taskTitleInput.value)">Create</button>
    </div>


  </div>
</div>
