<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>
      <div *ngFor=" let list of lists" [routerLink]="['/lists',list._id]" >
        <button class="list-menu-item is-small" href="" style="color: purple;" routerLinkActive="isActive">
          <p>
            {{list.title}}
          </p>
        </button>
      </div>


      <button class="button is-primary has-text-white" routerLink="/new-list" >+ New List</button>
    </div>
    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">
       Tasks
      </h1>
       <!-- Task element -->
       <div class="task" *ngFor="let task of tasks" >
        <p>
          {{task.title}}
        </p>
       </div>
      <button class="circle-add-button button is-family-secondary" routerLink="./new-task">
        <img src="../../assets/addd.jpg">


      </button>


    </div>

  </div>
</div>
